name: Scheduled Catalog Resync
on:
  schedule:
    - cron: "0 3 * * 1"   # every Monday 03:00 UTC
  workflow_dispatch:
permissions:
  contents: write
jobs:
  resync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - name: Run resync tools
        run: |
          python 03_Development/tools/scan_and_sync_catalog.py
          python 03_Development/tools/backfill_metadata.py
          python 03_Development/tools/fix_catalog.py
      - name: Commit changes (if any)
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "chore(catalog): scheduled resync"
            git push
          fi
